name: Release

on:
  workflow_dispatch:

jobs:
  release:
    name: Release to
    permissions:
      contents: write
      packages: write
      pull-requests: write
      issues: write
    
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Semantic Release
        run: npx semantic-release
        env: 
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
